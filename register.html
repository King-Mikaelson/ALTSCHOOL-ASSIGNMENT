<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a target="_blank" href="index.html" class="nav-link">About Me</a></li>
                    <li><a target="_blank" href="Contact.html" class="nav-link">Contact</a></li>
                    <li><a target="_blank" href="Register.html" class="nav-link">Register</a></li>
                    <li><a target="_blank" href="/Calculator.html" class="nav-link">Calculator</a></li>
                </ul>
            </nav>
        </header>


        <div class="main">
            <div class="form login">


                <div class="heading">Registration</div>

                <form action="login.html">
                    <div class="input-field">
                        <div class="input-text">
                            <span class="info">First Name</span>
                            <input type="text" placeholder="Enter your first name" required>
                            <i class="uil uil-user icon"></i>
                        </div>
    
    
                        <div class="input-text">
                            <span class="info">Last Name</span>
                            <input type="text" placeholder="Enter your last name" required>
                            <i class="uil uil-users-alt icon"></i>
                        </div>
    
    
                        <div class="input-text">
                            <span class="info">Username</span>
                            <input type="text" placeholder="Enter your phone number" required>
                            <i class="uil uil-user-circle icon"></i>
                        </div>
    
    
    
                        <div class="input-text">
                            <span class="info">Phone number</span>
                            <input type="number" placeholder="Enter your phone number" required>
                            <i class="uil uil-phone icon"></i>
                        </div>
    
    
                        <div class="input-text">
                            <span class="info">Confirm Password</span>
                            <input type="password" placeholder="Enter your password" required>
                            <i class="uil uil-padlock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
    
    
                        <div class="input-text">
                            <span class="info">Country</span>
                            <input type="text" placeholder="Enter your Country" required>
                            <i class="uil uil-location-point icon"></i>
                        </div>
    
                        <div class="input-text">
                            <span class="info">State/Province</span>
                            <input type="text" placeholder="Enter your State/Province " required>
                            <i class="uil uil-house-user icon"></i>
                        </div>
    
    
    
                        <div class="input-text">
                            <span class="info">Password</span>
                            <input type="password" placeholder="Enter your password" required>
                            <i class="uil uil-padlock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>


                        <div class="input-text">
                            <label class="gender" for="gender">Gender:</label>
                            <select name="gender" id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="Prefer Not to Say">Prefer Not to Say</option>
                            </select>
                        </div>
    
    
                    </div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
            </div>
 
    </div>

</body>

</html>
