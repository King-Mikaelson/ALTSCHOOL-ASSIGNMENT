<body>
    <div class="container">
        <header>
            <nav>
            <ul>
                <li><a target="_blank" href="index.html"class="nav-link">About Me</a></li>
                <li><a target="_blank" href="Contact.html" class="nav-link">Contact</a></li>

            </ul>
            </nav>
        </header>


    <div class="main">
        <div class="form login">
            <span class="heading">Login</span>

            <form action="#">
                <div class="input-field">
                 <input type="text" placeholder="Enter your email" required>
                <i class="uil uil-message icon"></i>
                </div>

                <div class="input-field">
                    <input type="password" pattern="[a-z]{4,8}" placeholder="Enter your password" required>
                    <i class="uil uil-padlock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                   </div>

                   <div class="checkbox-text">
                       <div class="checkbox-main">
                           <input type="checkbox" id="Checkbox">
                           <label for="Checkbox" class="text">Remember me</label>
                       </div>
                       
                       <a href="#" class="text">Forget password</a>
                   </div>


                   <div class="input-field button">
                    <input type="button" value="Sign In" required>
                   </div>

                   <div class="signup-main">
                    <span class="text">Not signed up yet?
                        <a href="register.html">Sign up here</a>
                    </span>
                   </div>

            </form>
        </div>
    </div>



    </div>
