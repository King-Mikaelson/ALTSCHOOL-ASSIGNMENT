    <div class="container">
        <header>
            <nav>
                <ul>

                </ul>
            </nav>
        </header>


        <section class="main">
            <div class="main-heading">
                <h1>Contact Us</h1>
            </div>


            <div class="main-two">

                <div class="info">
                    <div class="box">
                        <div class="icon"><i class="uil uil-map-marker"></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Plot 82 RCC Estate Trans Ekulu Enugu,<br>Enugu State,<br>Nigeria</p>
                            
                        </div>
                    </div>

                    <div class="box">
                        <div class="icon"><i class="uil uil-envelope-edit"></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>anazodo.michael@gmail.com</p>
                            
                        </div>
                    </div>

                    <div class="box">
                        <div class="icon"><i class="uil uil-phone"></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>+234 (0)8148749415</p>
                        </div>
                    </div>

                </div>


                <div class="contactForm">
                    <form action="">
                            <h2>Send Message</h2>
                            <div class="inputText">
                                <input type="text" name="" required>
                                <span>Name</span>
                            </div>

                            <div class="inputText">
                                <input type="text" name="" required>
                                <span>Email</span>
                            </div>

                            <div class="inputText">
                                <textarea required></textarea>
                                <span>Type your message here...</span>
                            </div>

                            <div class="inputText drop-down">
                                <label class="priority" for="priority">Priority:</label>
                                <select name="priority" id="priority">
                                    <option value="Urgent">Urgent</option>
                                    <option value="Not Urgent">Not Urgent</option>
                                    <option value="Urgent,but I can Wait">Urgent,but I can Wait</option>
                                </select>
                            </div>


                            <div class="inputText">
                                <input type="submit" name="" value="Send">
                            </div>
                    </form>
                </div>

            </div>

        </section>

</body>
